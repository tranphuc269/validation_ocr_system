version: "3.9"

services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  backend:
    build:
      context: ./backend
    image: validation_ocr_backend:${BACKEND_TAG:-dev}
    environment:
      VOS_MONGO_URL: mongodb://mongo:27017
      VOS_MONGO_DB: validation_ocr
      VOS_STORAGE_DIR: /data/storage
    volumes:
      - backend_storage:/data/storage
    depends_on:
      - mongo
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    image: validation_ocr_frontend:${FRONTEND_TAG:-dev}
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  mongo_data:
  backend_storage:


